<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryota | Travel Map</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="profile">
          <div class="avatar">R</div>
          <div>
            <div class="name">Ryota</div>
            <div class="meta">Tokyo, Japan</div>
          </div>
        </div>

        <div class="legend">
          <span class="pill lived">Lived: <b id="count-lived">0</b></span>
          <span class="pill visited">Visited: <b id="count-visited">0</b></span>
          <span class="pill transited">Transited: <b id="count-transited">0</b></span>
          <span class="pill total"
            >Explored: <b id="count-total">0</b> / <span id="count-world">195</span>
            （<b id="percent">0</b>%）</span
          >
        </div>

        <div class="controls">
          <input id="filter" placeholder="Filter by Country (例: Japan)" />
          <select id="statusFilter">
            <option value="all">All Status</option>
            <option value="lived">Lived</option>
            <option value="visited">Visited</option>
            <option value="transited">Transited</option>
            <option value="none">None</option>
          </select>

          <button id="btn-export">Export JSON</button>
          <label class="btn-import">
            Import JSON
            <input id="importFile" type="file" accept="application/json" />
          </label>

          <button id="btn-reset" class="danger">Reset (local)</button>
        </div>

        <p class="hint">
          国をクリックすると <b>None → Transited → Visited → Lived → None</b> と切り替わる（自動保存：この端末のブラウザ）
        </p>
      </header>

      <main class="main">
        <div id="map" class="map"></div>
        <div class="list">
          <div class="list-title">Countries</div>
          <div id="listBody" class="list-body"></div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
